<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container" id="container">
        <div class="form-container cadastro">
            <form>
                <h1>Criar Conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-discord"></i></a>
                </div>
                <span>ou use seu e-mail para se cadastrar</span>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <button>Cadastrar-se</button>
            </form>
        </div>
        <div class="container" id="container">
            <div class="form-container login">
                <form>
                    <h1>Fazer Login</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-discord"></i></a>
                    </div>
                    <span>Ou use seu E-mail & Senha</span>
                    <input type="email" placeholder="E-mail">
                    <input type="password" placeholder="Senha">
                    <a href="#">Esqueceu a Sua Senha?</a>
                    <button>Logar</button>
                </form>
            </div>
            <div class="alternar-container">
                <div class="alternar">
                    <div class="alternar-painel alternar-esquerda">
                        <h1>Bem Vindo de Volta!</h1>
                        <p>Insira suas credenciais para ter o acesso completo ao site</p>
                        <button class="hidden" id="login">Logar</button>
                    </div>
                    <div class="alternar-painel alternar-direita">
                        <h1>NÃ£o Possui Conta ?</h1>
                        <p>Cadastre as suas credenciais para ter o acesso completo ao site</p>
                        <button class="hidden" id="register">Cadastrar-se</button>
                    </div>
                </div>
            </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
